<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="This is an example of a meta description.">
	<title>refurbed homework</title>
</head>

<body>
<div id="wrapper" class="bg-refurbed-50">
<div class="container" role="main">
<!--	Making it a grid so that if we need to add more products, it'll be easier-->
	<div class="product-grid">
		<article class="product">
<!--			Ideally should be a link but since we dont have any links, we'll leave it as a div-->
			<div class="product-card">
				<div class="product-flags">
					<div class="ribbon">
						Recommended
					</div>
					<div class="flex-grow"></div>
					<div class="discount">
						-40%
					</div>
				</div>
				<div class="product-info">
					<div class="product-image">
						<img src="../assets/iphone.png" aria-label="Iphone 8 image" id="productImage" alt="iPhone 8">
					</div>
					<div class="product-description">
						<div class="product-name" id="productTitle">iPhone 8. Lets test 3 lines</div>
						<div class="color-picker" aria-label="Color selection widget">
							<span role="option" aria-label="Gold" onclick="changeImage('gold')" class="color-circle gold"></span>
							<span role="option" aria-label="Red" onclick="changeImage('red')" class="color-circle red"></span>
							<span role="option" aria-label="Silver" onclick="changeImage('silver')" class="color-circle silver"></span>
							<span role="option" aria-label="Space grey" onclick="changeImage('spaceGrey')" class="color-circle space-grey"></span>
						</div>
						<div aria-label="Product price" class="price">225<span class="currency">â‚¬</span></div>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
</div>
<script src="bundle.js"></script>
</body>

</html>
